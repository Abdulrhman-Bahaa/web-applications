{% extends "base.html" %}

{% block title %}Settings - MalwareScope{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3">Settings</h1>
</div>

<div class="row">
    <div class="col-lg-3 mb-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Settings Menu</h5>
                <div class="nav flex-column nav-pills" id="settingsTabs" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="general-tab" data-bs-toggle="pill" href="#general" role="tab"
                        aria-controls="general" aria-selected="true">General</a>
                    <a class="nav-link" id="analysis-tab" data-bs-toggle="pill" href="#analysis" role="tab"
                        aria-controls="analysis" aria-selected="false">Analysis</a>
                    <a class="nav-link" id="api-tab" data-bs-toggle="pill" href="#api" role="tab" aria-controls="api"
                        aria-selected="false">API</a>
                    <a class="nav-link" id="notifications-tab" data-bs-toggle="pill" href="#notifications" role="tab"
                        aria-controls="notifications" aria-selected="false">Notifications</a>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-9">
        <div class="tab-content" id="settingsTabsContent">
            <div class="tab-pane fade show active" id="general" role="tabpanel" aria-labelledby="general-tab">
                <div class="card mb-3">
                    <div class="card-header">General Settings</div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="appName" class="form-label">Application Name</label>
                                <input type="text" class="form-control" id="appName" value="MalwareScope" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="theme" class="form-label">Theme</label>
                                <select class="form-select" id="theme">
                                    <option selected>Dark</option>
                                    <option>Light</option>
                                    <option>Auto</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="language" class="form-label">Language</label>
                                <select class="form-select" id="language">
                                    <option selected>English</option>
                                    <option>Arabic</option>
                                    <option>French</option>
                                    <option>Spanish</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="analysis" role="tabpanel" aria-labelledby="analysis-tab">
                <div class="card mb-3">
                    <div class="card-header">Analysis Settings</div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="maxFileSize" class="form-label">Max File Size (MB)</label>
                                <input type="number" class="form-control" id="maxFileSize" value="100" min="1">
                            </div>
                            <div class="mb-3">
                                <label for="timeout" class="form-label">Analysis Timeout (seconds)</label>
                                <input type="number" class="form-control" id="timeout" value="300" min="10">
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="autoAnalyze" checked>
                                    <label class="form-check-label" for="autoAnalyze">
                                        Auto-analyze uploaded files
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="keepHistory" checked>
                                    <label class="form-check-label" for="keepHistory">
                                        Keep analysis history
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="api" role="tabpanel" aria-labelledby="api-tab">
                <div class="card mb-3">
                    <div class="card-header">API Settings</div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="apiKey" class="form-label">API Key</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="apiKey" value="••••••••••••••••"
                                        readonly>
                                    <button class="btn btn-outline-secondary" type="button">Show</button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="apiUrl" class="form-label">API URL</label>
                                <input type="url" class="form-control" id="apiUrl" value="http://localhost:5000">
                            </div>
                            <div class="mb-3">
                                <button type="button" class="btn btn-warning">Regenerate API Key</button>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="notifications" role="tabpanel" aria-labelledby="notifications-tab">
                <div class="card mb-3">
                    <div class="card-header">Notification Settings</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="emailNotif" checked>
                                <label class="form-check-label" for="emailNotif">
                                    Email notifications
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="analysisComplete" checked>
                                <label class="form-check-label" for="analysisComplete">
                                    Notify when analysis completes
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="malwareDetected" checked>
                                <label class="form-check-label" for="malwareDetected">
                                    Notify if malware detected
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="notificationEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="notificationEmail"
                                placeholder="your@email.com">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
