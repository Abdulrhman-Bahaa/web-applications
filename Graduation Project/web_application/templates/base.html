<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <title>{% block title %}MalwareScope{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hash {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;
        }

        .hero {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: .5rem;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030;
            width: 100%;
        }

        body {
            padding-top: 100px;

        }

        .nav-link-active {
            color: #00d1ff !important;
            font-weight: bold;
        }

        .nav-link-inactive {
            color: #ffffff !important;
        }

        .theme-toggle-container {
            margin-left: 20px;
            display: flex;
            align-items: center;
        }

        .form-check {
            margin: 0;
        }

        .form-check-input {
            cursor: pointer;
            width: 2.5em;
            height: 1.25em;
            margin-top: 0;
        }

        .form-check-input:checked {
            background-color: #ff5733;
            border-color: #ff5733;
        }

        .form-check-label {
            cursor: pointer;
            margin-bottom: 0;
            color: #ffffff;
            margin-left: 0.5rem;
        }

        .theme-text {
            color: #ffffff;
            cursor: pointer;
            margin-left: 20px;
            transition: color 0.3s ease;
        }

        .theme-text:hover {
            color: #ff5733;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body class="d-flex flex-column min-vh-100">
    <header
        style="background-color: #050a12; padding: 10px 40px; display: flex; align-items: center; border-bottom: 2px solid #ff5733;">
        <div class="logo-container" style="display: flex; align-items: center;">
            <a href="/">
                <img src="{{ url_for('static', filename='MalwareScope_Logo.png') }}" alt="MalwareScope"
                    style="height: 70px; margin-right: 15px;">
            </a>
        </div>
        <nav style="margin-left: auto; display: flex; align-items: center;">
            <a href="/" style="text-decoration: none; margin-left: 20px;"
                class="{% if request.path == '/' %}nav-link-active{% else %}nav-link-inactive{% endif %}">Dashboard</a>
            <a href="/history" style="text-decoration: none; margin-left: 20px;"
                class="{% if request.path == '/history' %}nav-link-active{% else %}nav-link-inactive{% endif %}">History</a>
            <a href="/settings" style="text-decoration: none; margin-left: 20px;"
                class="{% if request.path == '/settings' %}nav-link-active{% else %}nav-link-inactive{% endif %}">Settings</a>
            <span id="themeToggle" class="theme-text">ðŸŒ™ Dark</span>
        </nav>
    </header>


    <div class="container flex-fill" style="margin-top: 3rem;">
        {% block content %}{% endblock %}
    </div>

    <footer
        style="background-color: #050a12; color: #ffffff; text-align: center; padding: 1rem; margin-top: 3rem; border-top: 2px solid #ff5733;">
        <p>&copy; 2026 MalwareScope. Licensed under the MIT License.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme toggle functionality
        const htmlElement = document.documentElement;
        const themeToggle = document.getElementById('themeToggle');
        const THEME_KEY = 'malwareScopeTheme';
        const hero = document.querySelector('.hero');

        // Initialize theme from localStorage or system preference
        function initializeTheme() {
            let theme = localStorage.getItem(THEME_KEY);
            if (!theme) {
                theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }
            setTheme(theme);
        }

        // Set theme and update UI
        function setTheme(theme) {
            htmlElement.setAttribute('data-bs-theme', theme);
            localStorage.setItem(THEME_KEY, theme);
            themeToggle.textContent = theme === 'dark' ? 'Dark Theme' : 'Light Theme';

            if (theme === 'dark') {
                // Change the hero class background for dark theme css
                hero.style.background = '#050a12';
            } else {
                hero.style.background = '#f8f9fa';
            }
        }

        // Toggle between themes
        themeToggle.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        });

        // Initialize on page load
        initializeTheme();
    </script>
    {% block extra_js %}{% endblock %}
</body>

</html>
