<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <title>{% block title %}MalwareScope{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hash {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;
        }

        .hero {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: .5rem;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030;
            width: 100%;
        }

        body {
            padding-top: 100px;

        }

        .nav-link-active {
            color: #00d1ff !important;
            font-weight: bold;
        }

        .nav-link-inactive {
            color: #ffffff !important;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body class="d-flex flex-column min-vh-100">
    <header
        style="background-color: #050a12; padding: 10px 40px; display: flex; align-items: center; border-bottom: 2px solid #ff5733;">
        <div class="logo-container" style="display: flex; align-items: center;">
            <a href="/">
                <img src="{{ url_for('static', filename='MalwareScope_Logo.png') }}" alt="MalwareScope"
                    style="height: 70px; margin-right: 15px;">
            </a>
        </div>
        <nav style="margin-left: auto;">
            <a href="/" style="text-decoration: none; margin-left: 20px;"
                class="{% if request.path == '/' %}nav-link-active{% else %}nav-link-inactive{% endif %}">Dashboard</a>
            <a href="/history" style="text-decoration: none; margin-left: 20px;"
                class="{% if request.path == '/history' %}nav-link-active{% else %}nav-link-inactive{% endif %}">History</a>
            <a href="/settings" style="text-decoration: none; margin-left: 20px;"
                class="{% if request.path == '/settings' %}nav-link-active{% else %}nav-link-inactive{% endif %}">Settings</a>
        </nav>
    </header>

    <div class="container flex-fill" style="margin-top: 3rem;">
        {% block content %}{% endblock %}
    </div>

    <footer
        style="background-color: #050a12; color: #ffffff; text-align: center; padding: 1rem; margin-top: 3rem; border-top: 2px solid #ff5733;">
        <p>&copy; 2026 MalwareScope. Licensed under the MIT License.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
