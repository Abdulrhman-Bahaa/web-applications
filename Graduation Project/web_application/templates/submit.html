<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Submit Sample</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h4">Confirm Submission</h1>
            <a href="/" class="btn btn-outline-secondary btn-sm">Home</a>
        </div>

        <div class="card">
            <div class="card-body">
                <p class="mb-2"><strong>File:</strong> {{ filename }}</p>
                <p class="mb-3"><strong>Size:</strong> {{ file_size }} bytes</p>

                <form action="/submit" method="post">
                    <input type="hidden" name="filename" value="{{ filename }}">
                    <input type="hidden" name="file_size" value="{{ file_size }}">
                    <div class="d-flex gap-2">
                        <button class="btn btn-primary" type="submit">Analyze</button>
                        <a class="btn btn-outline-secondary" href="/">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
